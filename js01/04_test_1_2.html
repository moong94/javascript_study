<!DOCTYPE>
<html lang="ko">
    <meta charset="UTF-8">
    <head>
        <title>종합실습 1-2</title>
        <script>
            var avgSales = (1200 + 1300 + 1000) / 3;
            var fourth = prompt("4분기 판매량은?", "0");
            var msg_1 = "판매량이 평균 이상입니다.";
            var msg_2 = "판매량이 평균 이하입니다.";

            var result = fourth >= avgSales ? msg_1 : msg_2;
            document.write(result);

        </script>
    </head>
</html>
