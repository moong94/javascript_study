<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>수학객체</title>
        <script>
            var num = 2.1234;

            var maxNum = Math.max(10,5,8,30);   //배열 중 가장 큰 수
            var minNum = Math.min(10,5,8,30);   //배열 중 가장 작은 수
            var roundNum = Math.round(num);     //반올림
            var floorNum = Math.floor(num);     //내림
            var ceilNum = Math.ceil(num);       //올림
            var rndNum = Math.random();         //랜덤숫자 0~1
            var piNum = Math.PI;

            document.write(maxNum,"<br>");
            document.write(minNum,"<br>");
            document.write(roundNum,"<br>");
            document.write(floorNum,"<br>");
            document.write(ceilNum,"<br>");
            document.write(rndNum,"<br>");
            document.write(piNum,"<br>");
        </script>
    </head>
</html>
