<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>concat</title>
        <script>
            var x = [1,2,3];
            var y = [4,5,6];
            var joined = x.concat(y);

            document.writeln(x);
            document.writeln(joined);
        </script>
    </head>

</html>
