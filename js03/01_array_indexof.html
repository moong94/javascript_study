<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Index of</title>
        <script>
            var fruits = ["apple","banana","grape"];
            document.writeln(fruits.indexOf("banana"));
            document.writeln(fruits.indexOf("apple"));  //index를 추출
        </script>
    </head>

</html>
