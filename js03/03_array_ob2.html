<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>배열객체</title>
        <script>
            var arr_1 = ["사당","교대","방배","강남"];
            var arr_2 = ["신사","압구정","옥수"];

            var result = arr_1.join("-");
            console.log(result);        //개발자모드에서 확인
            
            result = arr_1.concat(arr_2);
            console.log(result);

            result = arr_1.slice(1,3);
            console.log(result);

            result = arr_1.sort();
            console.log(result);

            console.log(arr_2);
            result = arr_2.reverse();
            console.log(result);
            console.log(arr_2);
        </script>
    </head>
</html>
