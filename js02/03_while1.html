<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
    <head>
        <title> while문</title>
        <script>
            var i = 1;
            while(i <= 10){
                document.write("안녕하세요" + i, "<br>");
                i++;
            }
            document.write("====END=====");
        </script>
    </head>

</html>
