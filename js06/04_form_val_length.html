<script>
    function checkLength(elem, min, max){
        var s = elem.value;
        if(s.length >= min && s.length <= max){
            return true;
        }
        else{
            alert(min + " 문자와 " + max + " 문자 사이로 입력할 것");
            elem.focus();
            return false;
        }
    }
</script>

<form>
    이름(6-8 문자) : <input type="text" id="user">
    <input type="button" onclick="checkLength(document.getElementById('user'),6,8)" value="확인">
</form>
